<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam Garg</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/images/background.png') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-links a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #FF4C4C;
        }

        .content {
            padding: 50px;
            max-width: 600px;
            box-sizing: border-box;
            text-align: left;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            line-height: 1.8;
        }

        .hero-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .hero-image img {
            max-width: 50%;
            height: auto;
        }

        .play-store-link img {
            width: 300px;
            transition: transform 0.3s ease;
        }

        .play-store-link img:hover {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            transform: scale(1.1);
        }
         .coffee-buy-link img {
            width: 300px;
            margin: 20px 0;
            border-radius: 40px;
            transition: transform 0.3s ease;
        }

        .coffee-buy-link img:hover {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            transform: scale(1.1);
        }

        .social-container {
            margin: 40px 0;
        }

        .social-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-links a img {
            width: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links a img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        .resume-card {
            margin: 40px auto;
            padding: 15px;
            max-width: 250px;
            border-radius: 60px;
            background: linear-gradient(135deg, #FFFFFF, #FFFFFF);
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .resume-card:hover {
            transform: scale(1.05);
        }

        .resume-card a {
            text-decoration: none;
            color: black;
            font-size: 1.25rem;
        }

        .copyright {
            margin-top: 40px;
            font-size: 1em;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .content {
                padding: 30px;
                text-align: center;
            }

            .play-store-link img {
                width: 250px;
            }

            .hero-container {
                flex-direction: column;
            }

            .hero-image img {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }

            .content p {
                font-size: 1.2rem;
            }

            .play-store-link img {
                width: 200px;
            }

            .social-links a img {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .play-store-link img {
                width: 150px;
            }

            .social-links a img {
                width: 30px;
            }
        }
    </style>
</head>

<body>
