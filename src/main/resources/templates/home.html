<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam Garg</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00aaff, #ff66b2, #ffffff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            color: #000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #000;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .play-store-link {
            display: inline-block;
            margin-top: 20px;
        }

        .play-store-link img {
            width: 250px;
            transition: transform 0.3s ease;
        }

        .play-store-link img:hover {
            transform: scale(1.1);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #000;
        }

        .contact-info {
            margin: 30px 0;
            font-size: 1.2em;
            color: #000;
        }

        .resume-link {
            margin-top: 20px;
        }

        .resume-link a {
            color: white;
            text-decoration: underline;
            font-size: 1.2em;
        }

        .copyright {
            margin-top: 40px;
            font-size: 1em;
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .play-store-link img {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .play-store-link img {
                width: 150px;
            }

            .social-links a {
                font-size: 1em;
            }
        }
    </style>
</head>
