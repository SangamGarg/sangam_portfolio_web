<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
        }
        .header {
            background: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: #004d40;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
            flex-direction: column;
        }
        .box {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s;
        }
        .box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00796b;
            font-weight: 700;
        }
        .box p {
            font-size: 18px;
            line-height: 1.8;
            margin: 10px 0;
            color: #555;
            text-align: left; /* Left align text for better readability */
        }
        .faq-header {
            margin: 30px 0;
            font-size: 28px;
            color: #00796b;
            font-weight: 700;
            text-align: left;
        }
        .faq-item {
            background: rgba(255, 255, 255, 0.9); /* semi-transparent white background */
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
            padding: 20px;
        }
        .faq-question {
            font-size: 20px;
            color: #333;
            font-weight: 600; /* Bold text for the question */
            margin-bottom: 10px;
        }
        .faq-answer {
            font-size: 18px;
            color: #555;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            .box {
                width: 100%;
                padding: 20px;
            }
            .faq-question {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Privacy Policy</h1>
</div>
<div class="content">
    <div class="box">
        <p th:text="${privacyPolicy.privacyPolicyText}"></p>
        <div th:each="faq : ${privacyPolicy.privacyPolicyQuestions}" class="faq-item">
            <div class="faq-question">
                <span th:text="${faq.questions}"></span>
            </div>
            <div class="faq-answer">
                <p th:text="${faq.answers}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
